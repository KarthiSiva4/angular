<div align="center">
<strong style="text-align: center"> Login Through Google</strong>

<br><br>

  <button *ngIf="!user" class="btn btn-primary" style="margin-right: 10px;" (click)="signInWithGoogle()">Sign in</button>
  <div *ngIf="user">
    <br>
      <img  src="{{ user.photoUrl }}" style="border-radius: 100%;"> 
      <h4 >Welcome {{ user.name }} !!!</h4> 
      <!-- <p >{{ user.email }}</p>  -->
    </div>
  
      <button  (click)="signOut()" class="btn btn-danger">Sign out</button></div>


      <h2 *ngIf="outputLists.length">You can able to perform <p style="color: green;    display: inline-block;">insert</p>, <p style="color:orange;    display: inline-block;">update</p> and <p style="color: red;    display: inline-block;">delete</p> operations below </h2>

      <ol>
          <button class="btn btn-danger" *ngIf="outputLists.length" (click) = "deleteIt('all')">Delete All</button>&nbsp;
        <div *ngFor="let course of outputLists">
          <p>Maii Id: {{course.email}}</p>
          <p>Logged in time: {{course.date}}</p>
          <p>Active status: {{course.isActive}}</p>
           <button class="btn btn-danger" (click) = "deleteIt(course.key)">Delete</button>&nbsp;
           <button [hidden]="!course.isActive" class="btn btn-warning" (click) = "update(course.key,false)">Update to inActive</button>
           <button [hidden]="course.isActive" class="btn btn-warning" (click) = "update(course.key,true)">Update to Active</button>
           <br><br>
        </div>
    </ol>
